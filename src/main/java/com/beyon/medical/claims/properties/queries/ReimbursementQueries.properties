medical.claim.reimbursement.queries.ctds.details = SELECT  CLF_ULM_NO,CLMR_MEMBER_ID,CLMR_TPA_CARD,CLMF_VOUCH_NO,CLMR_PY_MOB_NO,CLMR_ALT_MOB_NO,CLMR_PY_EMAIL_ID,CLMR_ALT_EMAIL_ID,CLMR_MEMBER_NAME,CLMR_UID_ID ,CLMF_REQ_TYP,CLMF_ENC_TYP,CLF_CID,CLF_CLD FROM CTDS_LEVEL_MFNOL, CTDS_LEVEL_FNOL,CTDS_LEVEL_MR WHERE CLF_COMP_ID = :compId AND (CLF_ULM_NO = :policyNumber OR CLF_ULM_NO IS NULL) AND CLF_SGS_ID = CLMF_CLF_SGS_ID AND CLF_SGS_ID = CLMR_SGS_ID AND (CLMR_MEMBER_ID = :memberNumber OR CLMR_MEMBER_ID IS NULL) AND (CLMF_VOUCH_NO = :voucherNumber OR CLMF_VOUCH_NO IS NULL) AND CLF_REPORT_TYP IN('GM')

