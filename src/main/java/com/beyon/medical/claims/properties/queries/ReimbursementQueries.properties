scription6, CLR_RISK_FLEXDESC7 as RiskFlexDescription7, CLR_RISK_FLEXDESC8 as RiskFlexDescription8, CLR_RISK_FLEXDESC9 as RiskFlexDescription9, CLR_RISK_FLEXDESC10 as RiskFlexDescription10, CLMR_MEMBER_ID as MemberNumber, CLMR_MEMBER_NAME as MemberName, CLMR_MEMBER_TYP as MemberType, CLMR_MEMBER_CATG as MemberCategory, CLMR_MEMBER_DOB as MemberDOB, CLMR_DEPENDENT_YN as IsDependent, CLMR_PARENT_ID as ParentId, CLMR_RELATION as Relation, CLMR_NATIONAL_ID as NationalId, CLMR_UID_ID as UIDId, CLMR_PASSPORT_NO as PassportNumber, CLMR_TPA_CARD as CardNumber, CLMR_CARD_RCVD_DT as CardReceivedDate, CLMR_PY_MOB_NO as MobileNumber1, CLMR_ALT_MOB_NO as MobileNumber2, CLMR_PY_EMAIL_ID as EmailId1, CLMR_ALT_EMAIL_ID as EmailId2 FROM CTDS_LEVEL_MFNOL,  CTDS_LEVEL_FNOL, CTDS_LEVEL_MR, CTDS_LEVEL_R  WHERE  CLF_SGS_ID = :id AND  CLF_SGS_ID = CLMF_CLF_SGS_ID   AND CLF_SGS_ID = CLMR_SGS_ID   AND CLF_SGS_ID = CLR_CLF_SGS_ID   AND CLF_MOD_TYP IN('GM')
                                                  
reimbursement.queries.details = SELECT ULME_ULR_ID as RiskId, ILR1.ILR_RISK_TYP as RiskType, ILR1.ILR_COB_ID as CobId, ILR1.ILR_EFF_FMD as RiskFromDate,   ILR1.ILR_EFF_TOD as RiskToDate,     ILR1.ILR_END_IDX as RiskAmndVerId,  ILR1.ILR_FLEX1 as RiskFlex1,        ILR1.ILR_FLEX2 as RiskFlex2,        ILR1.ILR_FLEX3 as RiskFlex3,        ILR1.ILR_FLEX4 as RiskFlex4,        ILR1.ILR_FLEX5 as RiskFlex5,        ILR1.ILR_FLEX6 as RiskFlex6,        ILR1.ILR_FLEX7 as RiskFlex7,        ILR1.ILR_FLEX8 as RiskFlex8,        ILR1.ILR_FLEX9 as RiskFlex9,        ILR1.ILR_FLEX10 as RiskFlex10,      ILR1.ILR_FLEX1_DESC as RiskFlexDesc1,  ILR1.ILR_FLEX2_DESC as RiskFlexDesc2,  ILR1.ILR_FLEX3_DESC as RiskFlexDesc3,  ILR1.ILR_FLEX4_DESC as RiskFlexDesc4,  ILR1.ILR_FLEX5_DESC as RiskFlexDesc5,  ILR1.ILR_FLEX6_DESC as RiskFlexDesc6,  ILR1.ILR_FLEX7_DESC as RiskFlexDesc7,  ILR1.ILR_FLEX8_DESC as RiskFlexDesc8,  ILR1.ILR_FLEX9_DESC as RiskFlexDesc9,  ILR1.ILR_FLEX10_DESC as RiskFlexDesc10, ILM_CUST_ID as CustomerId,  ILM_PROD_ID as ProductId,   ILM_POL_FMD as PolicyFromDate,  ILM_POL_TOD as PolicyToDate,  ILM_DEPT_ID as DeptId,  ILM_DIVN_ID as DivisionId,  ILM_INSRD_ID as InsuredId,  ULME_MEMBER_ID as MemberNumber, ULME_MEMBER_NAME as MemberName, ULME_vip_cust_yn as MemberType, ULME_OCCUPATION_CATG as MemberCategory, ULME_DOB as MemberDOB,   ULME_DEPENDENT_YN as IsDependent,  ULME_RELATION as RelationWithPrimary,  ULME_NATIONALITY as NationalId, NVL(ULME_ID_REF_1,ULME_ID_REF_2) as EmiratesId, ULME_TPA_CARD as CardNumber, ULME_MOB_NO as Mobile1,   ULME_EMAIL_ID as EmailId1,   ILM_NO as PolicyNumber FROM IDS_LEVEL_M, UHDS_LEVEL_RMEMBERS, IDS_LEVEL_R ILR1, upds_level_m WHERE   ILM_COMP_ID     = :compId   AND  ILM_NO          =  :policyNumber    AND ULME_COMP_ID    = ILM_COMP_ID  AND ulm_NO     = ILM_NO   AND ulm_amnd_ver_no = ILM_END_IDX and  ULME_AMND_VER_NO    = ILM_END_IDX AND ulm_no=ilm_no and ilm_no = ILR_ILM_NO and ILM_END_IDX = ILR_END_IDX and ulme_ulr_id = ilr_risk_id and ulm_amnd_ver_no=ulme_amnd_ver_no and ulm_sgs_id = ulme_ulm_sgs_id  and ulm_amnd_ver_no = ilm_end_idx and ULME_MEMBER_ID  = :memberNumber    AND ULME_ULR_ID     = ILR1.ILR_RISK_ID  AND ILR1.ILR_COMP_ID     = ILM_COMP_ID  AND ILR1.ILR_ILM_NO      = ILM_NO       AND ILR1.ILR_END_IDX     = ILM_END_IDX  AND ILM_STATUS NOT IN('CAN','EXP') AND ILR1.ILR_END_IDX = (SELECT MAX(ILR2.ILR_END_IDX) FROM IDS_LEVEL_R ILR2 WHERE ILR2.ILR_COMP_ID = ILR1.ILR_COMP_ID  AND ILR2.ILR_ILM_NO = ILR1.ILR_ILM_NO  )

