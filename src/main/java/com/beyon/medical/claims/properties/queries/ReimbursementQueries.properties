reimbursement.queries.ctds.details = SELECT  CLF_ULM_NO as Policynumber,CLMR_MEMBER_ID as MemberNumber,CLMR_TPA_CARD as CardNumber,CLMF_VOUCH_NO as VoucherNumber,CLMR_PY_MOB_NO as MobileNumber1,CLMR_ALT_MOB_NO as MobileNumber2,CLMR_PY_EMAIL_ID as EmailId1,CLMR_ALT_EMAIL_ID as EmailId2,CLMR_MEMBER_NAME as MemberName,CLMR_UID_ID as EmiratesId,CLMF_REQ_TYP as RequestType,CLMF_ENC_TYP as EncounterType,CLF_CID as RequestReceivedDate,CLF_CLD as ServiceFromDate FROM CTDS_LEVEL_MFNOL, CTDS_LEVEL_FNOL,CTDS_LEVEL_MR WHERE CLF_COMP_ID = :compId AND CLF_SGS_ID = CLMF_CLF_SGS_ID  AND CLF_SGS_ID = CLMR_SGS_ID  AND CLF_REPORT_TYP IN('GM') <CRITERIA>                                                   
reimbursement.queries.ctds.details.policynumber.criteria= AND (CLF_ULM_NO = :policyNumber OR CLF_ULM_NO IS NULL) 
reimbursement.queries.ctds.details.membernumber.criteria= AND (CLMR_MEMBER_ID = :memberNumber OR CLMR_MEMBER_ID IS NULL)
reimbursement.queries.ctds.details.vouchernumber.criteria= AND (CLMF_VOUCH_NO = :voucherNumber OR CLMF_VOUCH_NO IS NULL) 

