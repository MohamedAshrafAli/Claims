<div layout-gt-sm="row">
    <div ng-repeat='x in searchInfo' class="searchCol-bl" ng-class="x.class" ng-style="{'width' : x.width}">
        <md-input-container flex-gt-sm ng-if="x.type == 'text'">
            <label>{{x.label}}</label>
            <input ng-model="search[x.name]">
        </md-input-container>
        <md-input-container flex-gt-sm ng-if="x.type == 'dropDown'">
            <label>{{x.label}}</label>
            <md-select ng-model='search[x.name]'>
                <md-option ng-repeat='s in dropDown' value="{{s.text}}">{{s.text}}</md-option>
            </md-select>
        </md-input-container>
        <md-input-container ng-if="x.type == 'date'">
            <label>{{x.label}}</label>
            <md-datepicker class="icon" ng-keyup="clearDatepickerKeyupValue($event)" ng-model="search[x.name]" md-hide-icons="triangle"
                md-open-on-focus></md-datepicker>
        </md-input-container>
        <md-icon ng-class="x.iconClass" ng-if="x.type == 'autoSearch'">
            <i class='oi align-middle' data-glyph='magnifying-glass'></i>
        </md-icon>
        <md-autocomplete flex-gt-sm ng-class="x.autoCompleteClass" ng-if="x.type == 'autoSearch'"
            md-selected-item='search[x.name]'  
            md-search-text="searchText"
            md-items="item in getAutoCompleteList(searchText, x.name, x.autoCompleteInfo);"
            md-item-text="item[x.autoCompleteInfo.displayName]"
            md-floating-label='{{x.label}}' 
            md-clear-button="true"
            md-no-cache="true"
            md-delay="200">
            <md-item-template>
                <span md-highlight-text="searchText">{{item[x.autoCompleteInfo.displayName]}}</span>
            </md-item-template>
            <md-not-found>No Result Found</md-not-found>
        </md-autocomplete>
    </div>
    <div class="searchColm align-middle text-center search-btns" ng-style="{'width' : btnsWidth}">
        <a ng-click="doSearch()" href="javascript:;" class="searBtn mt-1 ml-3 mr-3 align-middle">
            <span class="oi align-middle" data-glyph="magnifying-glass"></span>
        </a>
        <a ng-click="clearSearch()" href="javascript:;" class="searBtn mt-1 ml-3 mr-3 align-middle">
            <span class="oi align-middle" data-glyph="x"></span>
        </a>
    </div>
</div>
