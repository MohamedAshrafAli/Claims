
<div class="row resultInfo col-sm-12 mt-3">
    <div class="col-sm-2 pl-0">
        <!-- <div class="align-middle selectline outline-none">
            <a href="javascript:void(0);" id="selectAll" ng-click="selectAllBatches()">{{selectAll ? 'De-SelectAll' : 'Select All'}}</a>
        </div>                -->
        <span ng-click="selectAllBatches()" href="javascript:;" class="custCheckboxBtn batchCustCheckboxBtnSected float-left" ng-class="{'custCheckboxBtnSected' : selectAll}" style="cursor:pointer; outline:none">
            <span class="oi" data-glyph="check"></span>
        </span>&nbsp;
    </div>
    <div class="col-sm-10 pr-0">
        <div class="float-right">
            <button href="javascript:void(0);" class="btn btn-primary btn-sm finlizeBtn btn-finalize" ng-click="rejectBatches();" ng-disabled="selectedRecords.length == 0">Reject</button>
        </div>
        <div class="float-right pr-3">
            <button href="javascript:void(0);" class="btn btn-primary btn-sm finlizeBtn btn-finalize" ng-click="assignBatches();" ng-disabled="selectedRecords.length  == 0">Assign</button>
        </div>
        <div class="float-right pr-3">
            <button href="javascript:void(0);" class="btn btn-primary btn-sm finlizeBtn btn-finalize" ng-click="uploadBatches();">Upload</button>
        </div>
    </div>        
</div>
<div class="mt-2 pb-1">
    <div class="row m-0"  ng-repeat="record in records">
        <span href="javascript:;" class="custCheckboxBtn batchCustCheckboxBtnSected" ng-class="{'custCheckboxBtnSected' : record.isChecked}" ng-click="record.isChecked = !record.isChecked; selectBatchRecords(record)" style="cursor:pointer; outline:none">
            <span class="oi" data-glyph="check"></span>
        </span>&nbsp;
        <div class="claimRequestDetInner mb-2 clearfix" style="border-top:1px solid #e0e0e0 !important;width:98%">
            <table class="batchTable">
                <tr class="row pb-1" ng-repeat="rows in fieldsInfo">
                    <td class="col-sm" ng-repeat="columns in rows">
                        <div ng-repeat="colGroup in columns.colGroup" ng-if="columns.colGroup">
                            <div ng-if="!colGroup.subGroup">    
                                <span>
                                    <span class="{{colGroup.labelClass}}">{{colGroup.label}}</span> 
                                    <span class="{{colGroup.valueClass}}">{{record[colGroup.name]}}</span>
                                </span>
                            </div>
                            <div ng-if="colGroup.subGroup">
                                <span ng-repeat="subgroupCol in colGroup.subGroup" ng-class="{'pr-4' : $even}"> 
                                    <span class="{{subgroupCol.labelClass}}">{{subgroupCol.label}} </span>
                                    <span class="{{subgroupCol.valueClass}}">{{record[subgroupCol.name]}}</span>
                                </span>
                            </div>
                        </div>
                        <div ng-if="!columns.colGroup">
                            <span class="{{columns.labelClass}}">{{columns.label}}</span><br>
                            <span class="{{columns.valueClass}}">{{record[columns.name]}}</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>                    
    </div>
</div>
