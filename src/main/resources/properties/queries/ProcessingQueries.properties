LF_ULM_NO as Policynumber, CLF_CUST_ID as CustomerId, CLF_PROD_ID as ProductId,  CLF_POL_FMD as PolicyFromDate, CLF_POL_TOD as PolicyToDate,CLMF_PROVIDER as ProviderId, CLMF_REQ_TYP as RequestType, CLMF_ENC_TYP as EncounterType, CLMF_VOUCH_NO as VoucherNumber, CLMR_MEMBER_ID as MemberNumber, CLMR_MEMBER_NAME as MemberName, CLMR_MEMBER_TYP as MemberType, CLMR_MEMBER_CATG as MemberCategory, CLMR_MEMBER_DOB as MemberDOB, CLMR_RELATION as Relation, CLMR_TPA_CARD as CardNumber, CLMR_CARD_RCVD_DT as CardReceivedDate, CLR_RISK_ID as riskId FROM CTDS_LEVEL_MSRVC msrvc,CTDS_LEVEL_MC mc ,CTDS_LEVEL_MFNOL,CTDS_LEVEL_FNOL,CTDS_LEVEL_MR,CTDS_LEVEL_R,CTDS_LEVEL_MDIAG diag WHERE  mc.CLMC_SGS_ID = msrvc.CLMS_CLF_SGS_ID AND diag.CLMD_CLF_SGS_ID = msrvc.CLMS_CLF_SGS_ID  AND CLF_SGS_ID = CLMF_CLF_SGS_ID   AND CLF_SGS_ID = CLMR_SGS_ID AND CLF_SGS_ID = CLR_CLF_SGS_ID  AND CLF_MOD_TYP IN('GM') <CRITERIA>

